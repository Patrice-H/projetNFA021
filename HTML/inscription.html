<!doctype html>
<html lang = "fr">
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "../CSS/style.css"
        
    </head>
    <body>
        <div id = "formulaire">
            <p id = "texte">S'enregistrer</p>
            <form method = "post" onsubmit= "return envoieForm();" action = "../traitement.php">
                <input type = "text" class = "champs" placeholder = "Nom" name = "nom"><br/>
                <input type = "text" class = "champs" placeholder = "Prénom" name = "prenom"><br/>
                <input type = "text" class = "champs" placeholder = "Fonction / Spécialité" name = "fonction"><br/>
                <input type = "text" class = "champs" placeholder = "Adresse mail" name = "mail"><br/>
                <input type = "date" id = "naissance" class = "champs" value = "jj/mm/aaaa" name = "naissance"><br/>
                <input type = "password" class = "champs" placeholder = "Password" name = "pass"><br/>
                <input type = "password" class = "champs" placeholder = "Repeat password" name = "repass"><br/>
                <input type = "submit" class = "boutons" value = "Envoyer">
                <input type = "reset" class = "boutons" value = "Effacer">
            </form>
            <a id = "lien" href = "connexion.htlm">Je possède déjà un compte</a>
        </div>
        <script src = "../JS/script.js"></script>
